<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
</head>
<body>
    <div class="auto-alert-on hidden">
        <p>Auto On</p>
    </div>

    <div class="auto-alert-off hidden">
        <p>Auto Off</p>
    </div>

    <main>
        <div class="desc">
            <h1>Traffic Light</h1>
            <p>Click the buttons to see the traffic light works</p>
        </div>

        <div class="lampu">
            <div class="red-light redup"></div>
            <div class="yellow-light redup"></div>
            <div class="green-light redup"></div>
    
            <img src="../dist/0e15238dee8ae289df82.png" width="300px">
        </div>

        <div class="buttons">
            <div class="colors">
                <button class="red">Red</button>
                <button class="yellow">Yellow</button>
                <button class="green">Green</button>
            </div>
            <button class="auto">Auto On</button>
        </div>
    </main>
    <script src="../dist/main.js"></script>
</body>
</html>
