<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LiQuiz</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="icon" href="img/LiQuiz.png">
</head>
<body>

    <main class="container">
        
        <section class="image-left">
            <h2>LiQuiz.</h2>
            <img src="illus/user-auth/sign up 2.png" alt="">
            <p>Fun is <br> Fun, right?</p>
            <div class="bg-p"></div>
        </section>

        <section class="sign-up-right">

            <section class="sign-up">
                <h2>Sign Up</h2>
                <form action="#" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <a href="#">Sign Up</a>
                </form>
                <p>Already have account ? <a href="login.html">Sign In</a></p>
            </section>

            <div class="line"></div>

            <section class="oauth">
                <p>Sign Up Using</p>
                <a href="#google" class="google">Google</a>
                <p class="or">or</p>
                <a href="#facebook" class="facebook">Facebook</a>
            </section>

        </section>

    </main>
</body>
</html>
