<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LiQuiz</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/LiQuiz.png">
</head>
<body>

    <main class="container">
        
        <section class="image-left">
            <h2>LiQuiz.</h2>
            <img src="illus/user-auth/login.png" alt="">
            <p>Get Fun <br> With Us!</p>
            <div class="bg-p"></div>
        </section>

        <section class="login-right">

            <section class="login">
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username">

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <a href="#">Sign In</a>
                </form>
                <p>Doesn't have account ? <a href="sign-up.html">Register</a></p>
            </section>

            <div class="line"></div>

            <section class="oauth">
                <p>Login using</p>
                <a href="#google" class="google">Google</a>
                <p class="or">or</p>
                <a href="#facebook" class="facebook">Facebook</a>
            </section>

        </section>

    </main>
    <script src="warn.js"></script>
</body>
</html>
